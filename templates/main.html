<!DOCTYPE html>
{%load static%}
<html>

<head>
    <meta charset="UTF-8">
    <title>Xred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{%static 'styles/main.css'%}" >
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary bg-dark" data-bs-theme="dark">
  <div class="container-fluid ">
    <a class="navbar-brand" href="{%url 'base:home'%}">Xred</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
      <li class="nav-item">
        <form class="d-flex" role="search" method="GET" action="{% url 'base:home' %}">
          <input class="form-control me-2" type="text" placeholder="Search Rooms..." aria-label="Search" name="q">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </li>
    </ul>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-4">
      {%if user.is_authenticated %}


      <li class="nav-item dropdown">



          <a class="nav-link dropdown-toggle d-flex item-align-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <p><div class="avatar avatar--medium active me-2">
                <img src="{{request.user.avatar.url}}" />
          </div>
              <div class="mt-2">@{{request.user.username}}</div>
              </p>
          </a>

          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{%url 'base:updateUser'%}">settings</a></li>
            <li><a class="dropdown-item" href="{%url 'base:logout'%}">Logout</a></li>
          </ul>
        </li>





<!--      <li class="nav-item">-->
<!--        <h5 class="mb-2 my-2 me-2 text-white">Hello {{request.user.username}}</h5>-->
<!--      </li>-->
<!--        <li class="nav-item">-->
<!--        <a class="nav-link active" aria-current="page" href="{%url 'base:logout'%}">Logout</a>-->
<!--      </li>-->
        {%else %}
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{%url 'base:login'%}">Login</a>
      </li>
        {% endif %}
    </ul>

    </div>
  </div>
</nav>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{%block content %}
{%endblock %}

</body>
</html>
